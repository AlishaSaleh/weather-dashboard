<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--Additional CSS-->
    <link rel="stylesheet" href="Assets/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="bg-dark text-white text-center py-3">Weather Dashboard</h1>
    </header>

    <!-- Search form -->
    <section>
        <div class="container">
            <div class="row ">
                <div class="col-md-3 my-3 bg-secondary text-white rounded">
                    <!-- <h5 class="py-2">Search by city:</h5> -->
                    <form>
                        <div class="form-group py-2">
                            <label for="search">Search by city:</label>
                            <input type="text" class="search" id="searchInput" placeholder="Enter city...">
                            <button class="btn btn-dark" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                    </form>
                    <br>
                    <br>
                    <h6>Your previous searches: </h6>

                    <!-- add previous searches here dynamically -->

                </div>
            </div>

            <!-- Weather display-->


            <div class="col-md-8 my-3 mx-3 rounded outline">
                <h2 class="my-2" id="cityWeather"></h2>
                <img id="weatherIcon">
                <p id="cityTemp"></p>
                <p id="cityHumid"></p>
                <p id="cityWind"></p>
                


            </div>





        </div>


    </section>

    <!--jQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
